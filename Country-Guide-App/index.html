<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide | Baba Ibrahimov</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="flag-area">
        <img src="https://flagcdn.com/az.svg" alt="Country Flag">
    </div>
    <div class="main-area">
        <div class="notice">The input field cannot be empty</div>
        <div class="wrapper">
            <div class="search-area">
                <input id="search-input" type="text" placeholder="Azerbaijan">
                <button id="search-button">Search</button>
            </div>
            <div class="information-area">
                <div class="country">AZERBAIJAN</div>
                <div class="capital">Capital: <span>Baku</span></div>
                <div class="continent">Continent: <span>Asia</span></div>
                <div class="population">Population: <span>11000000</span></div>
                <div class="currency">Currency: <span>AZN</span></div>
                <div class="language">Common Languages: <span>Azerbaijani</span></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
